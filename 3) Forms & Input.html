<!DOCTYPE html>

<html>

	<head>
		<title>Forms & Input</title>
	</head>

	<body>
		<h1>Registration Form</h1>
		<form>
			<fieldset>
				<legend>Account</legend>
				<label>Name</label>
				<input type="test" name="name" required>
				<br><br>

				<label>Email</label>
				<input type="email" name="email">
				<br><br>

				<label>Password</label>
				<input type="password" name="password" required>
				<br><br>
			</fieldset>

			<fieldset>
				<legend>User Info</legend>
				<label>Location</label>
				<select name"location">
					<option value"MA">MA</option>
					<option value"MA" selected>CA</option>
					<option value"MA">NY</option>
				</select>
				<br><br>
				
				<label>Gender</label>
				<input type="radio" name="gender" value="Male" checked>Male
				<input type="radio" name="gender" value="Female">Female
				<br><br>

				<label>Interests</label>
				<input type="checkbox" name="interests" value="Movies" checked>Movies
				<input type="checkbox" name="interests" value="Music">Music
				<input type="checkbox" name="interests" value="Sports" checked>Sports
				<input type="checkbox" name="interests" value="Art">Art
				<br><br>
			</fieldset>
			<br>

			<input type="submit" value="Submit">

		</form>
	</body>

</html>
